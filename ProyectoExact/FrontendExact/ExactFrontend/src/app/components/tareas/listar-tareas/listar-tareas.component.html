<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Estilos para resaltar la fila seleccionada */
      .selected-row {
        background-color: #e6f7ff; 
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <br />
        <h2 style="text-align: center">Lista de Tareas</h2>
        <div style="text-align: right">
          <button
            class="boton-nuevo"
            mat-raised-button
            color="primary"
            routerLink="/tareas/nuevo"
          >
            Nuevo
          </button>
        </div>
        
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  

          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
  
  

          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>titulo</th>
            <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
          </ng-container>
  
          
  
          <ng-container matColumnDef="fechafin">
            <th mat-header-cell *matHeaderCellDef>Fecha Finalizacion</th>
            <td mat-cell *matCellDef="let element">{{ element.fechafin }}</td>
          </ng-container>
  
        
          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row" [class.selected-row]="row.seleccionado" (click)="toggleSelection(row)">
              <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="row.seleccionado"></mat-checkbox>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                class="boton-eliminar"
                mat-raised-button
                color="accent"
                (click)="eliminar(element.id)"
              >
                Eliminar
              </button>
            </td></ng-container
          >

          



          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" [class.selected-row]="row.seleccionado" (click)="toggleSelection(row)"></tr>
      
        </table>
       
      </div>
  </body>
</html>
